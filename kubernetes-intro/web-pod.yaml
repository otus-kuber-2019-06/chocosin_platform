apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  volumes:
    - name: app
      emptyDir: {}
  initContainers:
    - name: init
      image: busybox:1.31.0
      volumeMounts:
        - mountPath: /app
          name: app
      command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
  containers:
  - name: web
    image: jake96785/nginx-app
    volumeMounts:
      - mountPath: /app
        name: app

